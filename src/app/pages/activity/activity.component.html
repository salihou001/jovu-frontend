<div class="activity-conainer">
  <!-- start header -->
  <header>
    <div class="header-left">
      <ul>
        <li>Overview</li>
        <li>Tasks</li>
        <li>Notes</li>
        <li>Questions</li>
      </ul>
    </div>
    <div class="header-right">
      <span><i class="fa fa-columns" aria-hidden="true"></i></span>
      <span>Board</span>
    </div>
  </header>
  <!-- end header -->

  <!-- start body -->
  <div class="activity-body">
    <div class="wrapper-activity" cdkDropListGroup>
    @for (item of items; track $index) {
        <app-task-column [tasks]="item?.tasks ?? []" [title]="item.title" [color]="item.color"></app-task-column>
      }
    </div>
  </div>
  <!-- end body -->
</div>
