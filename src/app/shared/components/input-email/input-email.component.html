<div class="input input-email">
    <label [for]="id" class="label">{{ label }}</label>
    <div class="form-input">
      <input 
        type="email" 
        [(ngModel)]="email" 
        (input)="onInputChange()" 
        [placeholder]="placeholder"
        [id]="id" 
        [class]="inputClass" 
        (ngModelChange)="this.emailChange.emit(this.email)" />
    </div>
  </div>
