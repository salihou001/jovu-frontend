<div class="input">
    <label [for]="id" class="label">{{ label }}</label>
    <div class="form-input">
        <input type="text" 
        [(ngModel)]="text" 
        (input)="onInputChange()" 
        [placeholder]="placeholder"
        [id]="id" 
        [class]="inputClass" 
        (ngModelChange)="this.textChange.emit(this.text)"/>
    </div>
</div>
