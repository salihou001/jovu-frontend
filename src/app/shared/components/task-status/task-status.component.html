<div class="task-status-container">
    <div class="task-status-left">
        <div class="task-status-left__circle" [ngStyle]="{'backgroundColor': activityColor() }"></div>
        <div class="task-status-left__title">{{ activityTpe() }}</div>
        <div class="task-status-left__number">{{ tasks().length }}</div>
    </div>
    <div class="task-status-right"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
</div>
